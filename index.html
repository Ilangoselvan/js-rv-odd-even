<script>
var n=prompt("Enter number");
if(n%2==0){
	if(n%4==0){
		console.log("It is even number and divisble by 4");
	}
	else{
		console.log("It is even number but not divisible by 4");
	}
}
else if(n%2==1){
	if(n%3==0){
		console.log("It is odd number and divisible by 3");
	}
	else{
		console.log("It is odd number but not divisible by 3");
	}
		
}
</script>
